data:
  jxsetup.yaml: "jobs:\n  - script: |\n      // from template: versionStream/jenkins/templates/folder.gotmpl\n      folder('jstrachan')\n                    \n      // from template: versionStream/jenkins/templates/job.gotmpl\n      multibranchPipelineJob('jstrachan/hello-world-jenkinsfile') {\n          branchSources {\n              git {\n                  id = 'jstrachan-hello-world-jenkinsfile'\n                  remote('https://github.com/jstrachan/hello-world-jenkinsfile.git')\n              }\n          }\n      }\n                    \n      // from template: versionStream/jenkins/templates/job.gotmpl\n      multibranchPipelineJob('jstrachan/spring-boot-maven-jenkinsfile') {\n          branchSources {\n              git {\n                  id = 'jstrachan-spring-boot-maven-jenkinsfile'\n                  remote('https://github.com/jstrachan/spring-boot-maven-jenkinsfile.git')\n              }\n          }\n      }"
