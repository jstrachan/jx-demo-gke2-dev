# Source: jenkins/templates/tests/jenkins-test.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "cheese-ui-test-b0k8c"
  namespace: cheese
  annotations:
    "helm.sh/hook": test-success
  labels:
    gitops.jenkins-x.io/pipeline: 'namespaces'
spec:
  initContainers:
    - name: "test-framework"
      image: "bats/bats:1.2.1"
      command:
        - "bash"
        - "-c"
      args:
        - |
          # copy bats to tools dir
          set -ex
          cp -R /opt/bats /tools/bats/
      volumeMounts:
        - mountPath: /tools
          name: tools
  containers:
    - name: cheese-ui-test
      image: jenkins/jenkins:2.263.1
      command: ["/tools/bats/bin/bats", "-t", "/tests/run.sh"]
      volumeMounts:
        - mountPath: /tests
          name: tests
          readOnly: true
        - mountPath: /tools
          name: tools
  volumes:
    - name: tests
      configMap:
        name: cheese-jenkins-tests
    - name: tools
      emptyDir: {}
  restartPolicy: Never
