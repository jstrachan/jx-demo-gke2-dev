apiVersion: config.lighthouse.jenkins-x.io/v1alpha1
kind: TriggerConfig
spec:
  presubmits:
  - name: verify
    context: "verify"
    always_run: true
    optional: false
    trigger: "/test"
    rerun_command: "/retest"
    source: "pullrequest.yaml"
    queries:
    - excludedBranches: {}
      included_branches: {}
      labels:
        entries:
        - approved
      milestone: ""
      missingLabels:
        entries:
        - do-not-merge
        - do-not-merge/hold
        - do-not-merge/work-in-progress
        - needs-ok-to-test
        - needs-rebase
      review_approved_required: false
    - excludedBranches: {}
      included_branches: {}
      labels:
        entries:
        - env/staging
        - updatebot
      milestone: ""
      missingLabels:
        entries:
        - do-not-merge
        - do-not-merge/hold
        - do-not-merge/work-in-progress
        - needs-ok-to-test
        - needs-rebase
      review_approved_required: false
  - name: rebase
    context: "rebase"
    always_run: true
    optional: false
    trigger: "/test rebase"
    rerun_command: "/rebase"
    source: "rebase.yaml"
  postsubmits:
  - name: release
    context: "release"
    source: "release.yaml"
    branches:
    - ^main$
    - ^master$
