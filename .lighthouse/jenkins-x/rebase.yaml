apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  annotations:
    lighthouse.jenkins-x.io/prependStepsURL: https://raw.githubusercontent.com/jenkins-x/jx3-pipeline-catalog/90dffaf666a091fb1bcf2d5fd65307ba04de6330/tasks/git-clone/git-clone.yaml
  name: rebase
spec:
  pipelineSpec:
    tasks:
    - name: from-build-pack
      resources: {}
      taskSpec:
        metadata: {}
        stepTemplate:
          env:
          - name: PIPELINE_KIND
            value: pullrequest
          - name: JX_BATCH_MODE
            value: "true"
          name: ""
          resources:
            requests:
              cpu: 400m
              memory: 512Mi
          workingDir: /workspace/source
        steps:
        - scriptscript: |
            #!/usr/bin/env sh
            jx gitops git merge --baseSHA $PULL_BASE_SHA --sha $PULL_PULL_SHA --baseBranch $PULL_BASE_REF
          image: gcr.io/jenkinsxio/jx-gitops:0.0.0-SNAPSHOT-PR-449-3
          name: merge
        - args:
          - pr
          command:
          - make
          image: gcr.io/jenkinsxio/jx-boot:3.1.18
          name: make-pr
          resources: {}
  podTemplate: {}
  serviceAccountName: tekton-bot
  timeout: 240h0m0s
status: {}
